<!DOCTYPE html>
    <head>
        <title>
            {{title}}
        </title>
    </head>
    <body>
        {% for n in list1 %}
        <div> {{forloop.counter}} {{n}}</div>
        <!-- <div> {{forloop.counter0}} {{n}}</div> -->
        <!-- <div> {{forloop.revcounter}} {{n}}</div> -->
        <!-- <div> {{forloop.revcounter0}} {{n}}</div> -->
        <!-- <div> {{forloop.last}} {{n}} </div> -->
        <!-- <div> {{forloop.first}} {{n}}</div> -->
        {% endfor %}

        
        
        <table border="1" cellpadding="10px">
            <tr>
                <td>Name</td>
                <td>Phone Number</td>
            </tr>
        
            {% for d in list2 %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.Phone}}</td>
            </tr>
            {% endfor %}
        </table>

        {% if numbers|length > 0 %}
            {% for n in numbers %}
                {% if n > 20 %}
                     <div>{{n}}</div>
                {% endif %}
            {% endfor %}
        {% else %}
            Empty list

        {% endif %}
    </body>
</html>
